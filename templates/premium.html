<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} | Edu-Spark</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="navbar">
        <a href="/" class="logo">Edu-Spark</a>
        <nav>
            <a href="{{ url_for('free_lesson') }}">Free Lesson</a>
            <a href="{{ url_for('premium_quiz') }}">Premium Quizzes</a>
            {% if session.get('loggedin') %}
                <a href="{{ url_for('logout') }}" class="btn-cta-outline">Logout</a>
            {% else %}
                <a href="{{ url_for('register') }}" class="btn-cta">Register</a>
                <a href="{{ url_for('login') }}" class="btn-cta-outline">Login</a>
            {% endif %}
        </nav>
    </header>

    <main class="container content-container">
        <h2>{{ title }}</h2>
        {% if has_access %}
            <p>{{ content }}</p>
        {% else %}
            <p>{{ content }}</p>
            <button id="buy-premium-btn" class="btn-primary">Buy Premium Access (â‚¦100)</button>
        {% endif %}
        <p id="message"></p>
    </main>
    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
